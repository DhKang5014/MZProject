    <script>
    $('#email').text('a'+'님');
    
    var loc = location.href;
    var ar_loc = decodeURI(loc.split('?')[1]);
    var ar_ar_loc = ar_loc.split('=')[1];
    var email = ar_loc.split('=')[3];
    console.log("ar_loc >> ",ar_loc);
    console.log("ar_ar_loc >> ",ar_ar_loc);
    var file_name = ar_ar_loc;
    var ar_file_name = ar_ar_loc.split('/')[2];
    console.log("ar_file_name >> ",ar_file_name);
    var tem = ar_file_name.replace(".html","");
    $('#title').text(tem);
    $('#diary').attr('src',file_name);
    $.ajax({ 
                url: "getDiaryImgOrderFromDB",
                data: {				
                    file_name : ar_file_name
                }, // HTTP 요청과 함께 서버로 보낼 데이터 
                method: 'POST', // HTTP 요청 메소드(GET, POST 등) 
                //dataType: 'json' // 서버에서 보내줄 데이터의 타입 
    }) // HTTP 요청이 성공하면 요청한 데이터가 done() 메소드로 전달됨.
    .done(function(data) { 
        console.log("done getDiaryImgOrderFromDB data >> ", data);
        console.log("done getDiaryImgOrderFromDB json data >> ", JSON.parse(data));
        var js = JSON.parse(data);
        var lat = new Array();
        var lon = new Array();				
        for(var i=0;i<js.length;i++){
                lat[i]=JSON.parse(data)[i].lat;
                lon[i]=JSON.parse(data)[i].lon;
        }
        console.log("lat array",lat.toString());
        console.log("lon array",lon.toString());
        
        $('#map').attr('src',"map2.html?lat="+lat.toString()+"&lon="+lon.toString())
    }) // HTTP 요청이 실패하면 오류와 상태에 관한 정보가 fail() 메소드로 전달됨. 
    .fail(function(xhr, status, errorThrown) { 
        alert('실패');
    }); //
    
    
    
    </script>
